<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Review Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Apply the Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Website Review Center</h1>
            <p class="text-xl text-gray-600">Detailed analysis and performance reports.</p>
        </header>

        <!-- Filter/Navigation Section -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Filter Reviews by Website</h2>
            
            <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-3 sm:space-y-0 sm:space-x-4">
                <!-- Dropdown Filter - Removed onchange -->
                <select id="reviewFilter" 
                        class="w-full sm:w-64 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    
                    <option value="" disabled selected>Select a website...</option>
                    
                    <!-- Hardcoded Filter Data -->
                    <option value="https://nandmodi.github.io/website-review/paragon-honda">Paragon Honda (Current)</option>
                    <option value="https://nandmodi.github.io/website-review/mock-site-a">Mock Site A (Redirect)</option>
                    <option value="https://nandmodi.github.io/website-review/mock-site-b">Mock Site B (Redirect)</option>
                    
                </select>

                <!-- Go Button Added -->
                <button onclick="handleGoClick()"
                        class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 disabled:bg-gray-400">
                    Go
                </button>
            </div>
        </div>

        <!-- The main review content area has been removed -->

        <!-- Footer for context -->
        <footer class="mt-10 pt-4 text-center text-sm text-gray-500 border-t">
            
        </footer>
    </div>

    <!-- JavaScript for Redirection -->
    <script>
        /**
         * Handles the click event from the "Go" button.
         * Gets the selected URL from the dropdown and opens it in a new tab.
         */
        function handleGoClick() {
            const selectElement = document.getElementById('reviewFilter');
            const url = selectElement.value; // Get the currently selected value

            // Check if a valid URL was selected (value is not the disabled placeholder empty string)
            if (url) {
                // IMPORTANT: Open the URL in a new tab ('_blank') as requested.
                console.log("Opening new tab for: " + url);
                window.open(url, '_blank');
            } else {
                 // Note: We avoid using window.alert() or confirm() as per instructions.
                console.log("Please select a website from the list first.");
            }
        }
    </script>
</body>
</html>
