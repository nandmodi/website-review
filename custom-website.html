<!DOCTYPE html>
<html>
<head>
    <title>Compact Website Review</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .page {
            flex: 1;
            display: none;
        }
        
        .active {
            display: flex;
            flex-direction: column;
        }
        
        .login-form {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            height: 36px; /* Same height for all */
        }
        
        textarea {
            min-height: 36px;
            resize: vertical;
            line-height: 1.4;
            padding-top: 8px;
            padding-bottom: 8px;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
            height: 36px; /* Same height as inputs */
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        /* COMPACT TOP BAR - All in one row */
        .top-bar {
            background: #2c3e50;
            color: white;
            padding: 8px 20px;
            display: flex;
            gap: 15px; /* Space between fields */
            align-items: flex-end; /* Align items at bottom */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-wrap: nowrap;
            height: 75px; /* Fixed compact height */
        }
        
        .top-bar .form-group {
            flex: 1; /* Equal width for all fields */
            margin: 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            height: 60px; /* Fixed height for form group */
        }
        
        /* Make all fields same height */
        .top-bar input,
        .top-bar select,
        .top-bar textarea {
            height: 36px;
            flex-shrink: 0;
        }
        
        /* Adjust label spacing */
        .top-bar label {
            font-size: 12px;
            margin-bottom: 4px;
            color: #ddd;
            flex-shrink: 0;
        }
        
        /* Buttons container */
        .buttons-container {
            display: flex;
            gap: 10px;
            margin-left: auto;
            align-items: flex-end;
            height: 60px;
        }
        
        .btn-submit {
            background: #2196F3;
            padding: 8px 16px;
        }
        
        .btn-submit:hover {
            background: #1976D2;
        }
        
        .btn-summary {
            background: #5c6bc0;
            padding: 8px 12px;
        }
        
        .btn-summary:hover {
            background: #3f51b5;
        }
        
        .website-frame {
            flex: 1;
            border: none;
            margin: 0;
            background: white;
        }
        
        .counter {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #27ae60;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 13px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 2000;
        }
        
        .status-bar {
            position: fixed;
            bottom: 15px;
            left: 15px;
            background: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
            z-index: 1000;
            max-width: 300px;
        }
        
        .status-success {
            background: #27ae60;
        }
        
        .status-error {
            background: #e74c3c;
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
            font-size: 12px;
        }
        
        /* Login form specific */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        .login-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        
        /* Session stats - compact */
        .session-stats {
            margin-top: 20px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 13px;
            display: none;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        /* Summary modal */
        .summary-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }
        
        .summary-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        /* Ensure consistent field heights */
        .field-vin,
        .field-issue,
        .field-comment {
            flex: 1;
        }
        
        /* Specific adjustment for textarea to match height */
        #comment {
            resize: none;
            overflow-y: auto;
            min-height: 36px;
            max-height: 36px;
        }
    </style>
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loading" class="loading">
        Submitting...
    </div>
    
    <!-- Status Bar -->
    <div id="statusBar" class="status-bar"></div>
    
    <!-- Submission Counter -->
    <div id="counter" class="counter" style="display: none;">
        ✓ <span id="submissionCount">0</span>
    </div>

    <div class="container">
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <div class="login-container">
                <div class="login-card">
                    <h2>Review Setup</h2>
                    <div class="form-group">
                        <label class="required">Date</label>
                        <input type="date" id="date">
                    </div>
                    <div class="form-group">
                        <label class="required">Review By</label>
                        <select id="review">
                            <option value="">Select Reviewer</option>
                            <option value="Nand Kishor">Nand Kishor</option>
                            <option value="Praveen Agarwal">Praveen Agarwal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="required">Enterprise ID</label>
                        <input type="text" id="enterpriseId">
                    </div>
                    <div class="form-group">
                        <label class="required">Team ID</label>
                        <input type="text" id="teamId">
                    </div>
                    <div class="form-group">
                        <label class="required">Website URL</label>
                        <input type="text" id="websiteUrl" placeholder="https://example.com">
                    </div>
                    <button class="btn" onclick="setupReview()" style="width: 100%; padding: 10px;">
                        Start Review Session
                    </button>
                    
                    <!-- Session Statistics -->
                    <div id="sessionStats" class="session-stats">
                        <div class="stats-row">
                            <span>Total Submissions:</span>
                            <span id="sessionCount">0</span>
                        </div>
                        <div class="stats-row">
                            <span>Last Submitted:</span>
                            <span id="lastSubmitTime">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Review Page -->
        <div id="review-page" class="page">
            <!-- Compact Top Bar - All fields in one row -->
            <div class="top-bar">
                <div class="form-group field-vin">
                    <label class="required">Vin/Stock</label>
                    <input type="text" id="vinStock" placeholder="Enter VIN" autocomplete="off">
                </div>
                
                <div class="form-group field-issue">
                    <label class="required">Issue</label>
                    <select id="issue">
                        <option value="">Select</option>
                        <option value="Issue">Issue</option>
                        <option value="360 Missing">360 Missing</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                
                <div class="form-group field-comment">
                    <label>Comment (Optional)</label>
                    <textarea id="comment" placeholder="Optional comment..." rows="1"></textarea>
                </div>
                
                <div class="buttons-container">
                    <button onclick="submitReview()" class="btn btn-submit">Submit</button>
                    <button onclick="showSummary()" class="btn btn-summary">Summary</button>
                </div>
            </div>
            
            <iframe id="website-frame" class="website-frame" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
        </div>
    </div>

    <!-- Compact Session Summary Modal -->
    <div id="summaryModal" class="summary-modal">
        <div class="summary-content">
            <h3 style="margin-top: 0; margin-bottom: 15px; font-size: 18px;">Session Summary</h3>
            <div id="summaryContent"></div>
            <div style="margin-top: 20px; display: flex; gap: 8px; justify-content: flex-end;">
                <button onclick="closeSummary()" class="btn" style="background: #95a5a6; padding: 6px 12px;">Close</button>
                <button onclick="endSession()" class="btn" style="background: #e74c3c; padding: 6px 12px;">End Session</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let submissionCount = 0;
        let sessionData = [];
        let loginData = {};
        
        // DOM elements
        const loginPage = document.getElementById('login-page');
        const reviewPage = document.getElementById('review-page');
        const loading = document.getElementById('loading');
        const statusBar = document.getElementById('statusBar');
        const counter = document.getElementById('counter');
        const submissionCountElement = document.getElementById('submissionCount');
        const websiteFrame = document.getElementById('website-frame');
        const sessionStats = document.getElementById('sessionStats');
        const sessionCountElement = document.getElementById('sessionCount');
        const lastSubmitTimeElement = document.getElementById('lastSubmitTime');
        const summaryModal = document.getElementById('summaryModal');
        const summaryContent = document.getElementById('summaryContent');
        
        // Form elements
        const dateInput = document.getElementById('date');
        const reviewInput = document.getElementById('review');
        const enterpriseIdInput = document.getElementById('enterpriseId');
        const teamIdInput = document.getElementById('teamId');
        const websiteUrlInput = document.getElementById('websiteUrl');
        const vinStockInput = document.getElementById('vinStock');
        const issueInput = document.getElementById('issue');
        const commentInput = document.getElementById('comment');
        
        // Set today's date
        dateInput.valueAsDate = new Date();
        
        // Load session data from localStorage
        loadSessionData();
        
        // Setup review session
        function setupReview() {
            // Validate required fields
            if (!dateInput.value || !reviewInput.value || !enterpriseIdInput.value || 
                !teamIdInput.value || !websiteUrlInput.value) {
                showStatus('Please fill all required fields', 'error');
                return;
            }
            
            // Validate URL
            let url = websiteUrlInput.value.trim();
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            try {
                new URL(url);
            } catch (_) {
                showStatus('Please enter a valid website URL', 'error');
                return;
            }
            
            // Save login data
            loginData = {
                date: dateInput.value,
                review: reviewInput.value,
                enterpriseId: enterpriseIdInput.value,
                teamId: teamIdInput.value,
                websiteUrl: url,
                sessionStart: new Date().toISOString()
            };
            
            // Save to localStorage
            saveSessionData();
            
            // Load website in iframe
            websiteFrame.src = url;
            
            // Switch to review page
            loginPage.classList.remove('active');
            reviewPage.classList.add('active');
            
            // Show counter
            counter.style.display = 'block';
            submissionCountElement.textContent = submissionCount;
            
            // Show session stats
            sessionStats.style.display = 'block';
            sessionCountElement.textContent = submissionCount;
            
            // Focus on first input
            setTimeout(() => {
                vinStockInput.focus();
            }, 100);
        }
        
        // Submit review data
        function submitReview() {
            // Get values
            const vinStock = vinStockInput.value.trim();
            const issue = issueInput.value;
            const comment = commentInput.value.trim();
            
            // Validate
            if (!vinStock || !issue) {
                showStatus('Please enter Vin/Stock and select an Issue', 'error');
                vinStockInput.focus();
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            
            // Prepare data
            const reviewData = {
                ...loginData,
                vinStock: vinStock,
                issue: issue,
                comment: comment || '',
                timestamp: new Date().toISOString()
            };
            
            // Save to session data
            sessionData.push(reviewData);
            
            // Submit to Google Forms in background
            submitToGoogleForms(reviewData).then(success => {
                // Hide loading
                loading.style.display = 'none';
                
                if (success) {
                    // Increment counter
                    submissionCount++;
                    submissionCountElement.textContent = submissionCount;
                    sessionCountElement.textContent = submissionCount;
                    
                    // Show success status
                    showStatus(`✓ Submitted: ${vinStock}`, 'success');
                    
                    // Clear form fields
                    clearReviewForm();
                    
                    // Save session data
                    saveSessionData();
                    
                    // Update last submit time
                    lastSubmitTimeElement.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    // Auto-focus on Vin/Stock for next entry
                    setTimeout(() => {
                        vinStockInput.focus();
                    }, 50);
                } else {
                    showStatus('Failed to submit. Data saved locally.', 'error');
                }
            }).catch(error => {
                loading.style.display = 'none';
                showStatus('Error submitting data', 'error');
                console.error('Submission error:', error);
            });
        }
        
        // Clear review form
        function clearReviewForm() {
            vinStockInput.value = '';
            issueInput.value = '';
            commentInput.value = '';
            // Reset comment height
            commentInput.style.height = '36px';
        }
        
        // Submit to Google Forms (using hidden form technique)
        function submitToGoogleForms(data) {
            return new Promise((resolve, reject) => {
                try {
                    // Create hidden iframe
                    const iframe = document.createElement('iframe');
                    iframe.name = 'google-form-iframe-' + Date.now();
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                    
                    // Create form
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = 'https://docs.google.com/forms/d/e/1FAIpQLSeBICS9bbzhuZ9oJFczlA24CQeD-DrF-so3E3f3smRzYpILow/formResponse';
                    form.target = iframe.name;
                    form.style.display = 'none';
                    
                    // Add form fields
                    const fields = {
                        'entry.1920772593': data.date || '',
                        'entry.1492030820': data.review || '',
                        'entry.118970267': data.enterpriseId || '',
                        'entry.629761069': data.teamId || '',
                        'entry.1030198039': data.websiteUrl || '',
                        'entry.116830960': data.vinStock || '',
                        'entry.251357690': data.issue || '',
                        'entry.1023639881': data.comment || ''
                    };
                    
                    for (const [name, value] of Object.entries(fields)) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = name;
                        input.value = value;
                        form.appendChild(input);
                    }
                    
                    // Add to document
                    document.body.appendChild(form);
                    
                    // Handle iframe load (when form submission completes)
                    iframe.onload = function() {
                        setTimeout(() => {
                            document.body.removeChild(form);
                            document.body.removeChild(iframe);
                            resolve(true);
                        }, 500);
                    };
                    
                    // Handle iframe error
                    iframe.onerror = function() {
                        document.body.removeChild(form);
                        document.body.removeChild(iframe);
                        resolve(false);
                    };
                    
                    // Submit form
                    form.submit();
                    
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // Show status message
        function showStatus(message, type) {
            statusBar.textContent = message;
            statusBar.className = 'status-bar status-' + type;
            statusBar.style.display = 'block';
            
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 2000);
        }
        
        // Save session data to localStorage
        function saveSessionData() {
            const session = {
                loginData: loginData,
                sessionData: sessionData,
                submissionCount: submissionCount,
                lastUpdate: new Date().toISOString()
            };
            localStorage.setItem('reviewSessionData', JSON.stringify(session));
        }
        
        // Load session data from localStorage
        function loadSessionData() {
            try {
                const savedSession = localStorage.getItem('reviewSessionData');
                if (savedSession) {
                    const session = JSON.parse(savedSession);
                    loginData = session.loginData || {};
                    sessionData = session.sessionData || [];
                    submissionCount = session.submissionCount || 0;
                    
                    // Populate login form if data exists
                    if (loginData.date) dateInput.value = loginData.date;
                    if (loginData.review) reviewInput.value = loginData.review;
                    if (loginData.enterpriseId) enterpriseIdInput.value = loginData.enterpriseId;
                    if (loginData.teamId) teamIdInput.value = loginData.teamId;
                    if (loginData.websiteUrl) websiteUrlInput.value = loginData.websiteUrl;
                    
                    // Update counters
                    if (submissionCount > 0) {
                        submissionCountElement.textContent = submissionCount;
                        sessionCountElement.textContent = submissionCount;
                        sessionStats.style.display = 'block';
                        
                        if (sessionData.length > 0) {
                            const lastSubmit = new Date(sessionData[sessionData.length - 1].timestamp);
                            lastSubmitTimeElement.textContent = lastSubmit.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        }
                    }
                }
            } catch (e) {
                console.log('No saved session data');
            }
        }
        
        // Show session summary
        function showSummary() {
            let summaryHTML = `
                <div style="margin-bottom: 15px;">
                    <div><strong>Reviewer:</strong> ${loginData.review}</div>
                    <div><strong>Session Start:</strong> ${new Date(loginData.sessionStart).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    <div><strong>Total Submissions:</strong> ${submissionCount}</div>
                </div>
                <div style="max-height: 200px; overflow-y: auto; border-top: 1px solid #eee; padding-top: 10px;">
                    <div style="font-weight: bold; margin-bottom: 5px;">Recent Submissions:</div>
            `;
            
            // Show last 10 submissions
            const recentSubmissions = sessionData.slice(-10).reverse();
            if (recentSubmissions.length > 0) {
                recentSubmissions.forEach((item, index) => {
                    const time = new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    summaryHTML += `<div style="padding: 3px 0; border-bottom: 1px solid #f0f0f0; font-size: 13px;">
                        ${time} - ${item.vinStock} <span style="color: #666;">(${item.issue})</span>
                    </div>`;
                });
            } else {
                summaryHTML += `<div style="color: #999; font-style: italic;">No submissions yet</div>`;
            }
            
            summaryHTML += `</div>`;
            summaryContent.innerHTML = summaryHTML;
            summaryModal.style.display = 'flex';
        }
        
        // Close summary modal
        function closeSummary() {
            summaryModal.style.display = 'none';
        }
        
        // End session
        function endSession() {
            if (confirm('End current review session and return to login?')) {
                // Clear session data
                localStorage.removeItem('reviewSessionData');
                
                // Reset counters
                submissionCount = 0;
                sessionData = [];
                
                // Hide counter
                counter.style.display = 'none';
                
                // Clear form
                clearReviewForm();
                dateInput.value = new Date().toISOString().split('T')[0];
                reviewInput.value = '';
                enterpriseIdInput.value = '';
                teamIdInput.value = '';
                websiteUrlInput.value = '';
                
                // Go back to login
                reviewPage.classList.remove('active');
                loginPage.classList.add('active');
                sessionStats.style.display = 'none';
                
                showStatus('Session ended successfully', 'success');
            }
        }
        
        // Keyboard shortcuts for quick submission
        document.addEventListener('keydown', function(e) {
            // Only work on review page
            if (!reviewPage.classList.contains('active')) return;
            
            // Ctrl+Enter or Alt+Enter to submit
            if ((e.ctrlKey || e.altKey) && e.key === 'Enter') {
                submitReview();
                e.preventDefault();
            }
            
            // Tab to navigate between fields
            if (e.key === 'Enter' && !e.ctrlKey && !e.altKey) {
                const activeElement = document.activeElement;
                if (activeElement === vinStockInput) {
                    issueInput.focus();
                    e.preventDefault();
                } else if (activeElement === issueInput) {
                    commentInput.focus();
                    e.preventDefault();
                } else if (activeElement === commentInput) {
                    submitReview();
                    e.preventDefault();
                }
            }
            
            // Escape key to clear form
            if (e.key === 'Escape') {
                clearReviewForm();
                vinStockInput.focus();
                e.preventDefault();
            }
        });
        
        // Auto-resize comment textarea (limited to 36px height)
        commentInput.addEventListener('input', function() {
            this.style.height = '36px'; // Reset to base height
            if (this.scrollHeight > 36) {
                this.style.height = '36px';
                this.style.overflowY = 'auto';
            }
        });
        
        // Auto-focus on review page load
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && reviewPage.classList.contains('active')) {
                setTimeout(() => {
                    vinStockInput.focus();
                }, 100);
            }
        });
        
        // Initialize comment height
        commentInput.style.height = '36px';
    </script>
</body>
</html>
